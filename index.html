<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day Forcast</title>
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="m-3">
    <header class="bg-dark text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="d-flex">
            <div class="col-4 px-0 py-3 mb-3 border-bottom border-dark left">
                <h3>Search for a City:</h2>
                <div>
                    <input class="w-100 mb-3" id="city"></input>
                    <a class="w-100 btn btn-info" type="text" id="save">Search</a>
                </div>
            </div>
            <div class="d-inline col-8" id="forcast">           
            </div>
            
        </div>
        <div class="d-flex">
            <div class="col-4 px-0 mb-3" id="searched-cities">
            </div>
            <div class="d-inline col-8 p-3 mr-3">
                <h5>5-Day Forecast:</h5>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/weather.js"></script>
</body>
</html>
